<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Leaflet Maps with OpenStreetMap</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-S3h2BUvga4FfFD/8e/1XW1vJFf01wk+2O9qYdhrWh5S" crossorigin="anonymous">
    <style>
        #map {
            height: 80vh;
            width: 100%;
            z-index: 0;
        }
        #button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #bebebe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Keep the old style for the footer popup */
        .footer-popup {
            border-radius: 10px 10px 0 0;
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            width: auto;
            background-color: rgb(201, 201, 201);
            padding: 20px;
            border-top: 1px solid #ccc;
            transition: bottom 0.5s ease;
            z-index: 1000;
        }
        .show-popup {
            bottom: 0;
        }
        .suggestion {
            cursor: pointer;
            padding: 5px;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="button-container" class="d-flex flex-column justify-content-center align-items-center">
        <input type="text" id="search-input" class="mb-2" placeholder="Search by title...">
        <button id="find-location-button" class="button mb-2">Find My Location</button>
        <button id="filter-button" class="button">Filter</button>
        <button id="zoom-button" class="button mt-2">Zoom</button>
        <div id="suggestions"></div> <!-- Suggestions container -->
       
    </div>
    
    <!-- Popup for marker information -->
    <div id="popup" class="footer-popup">
        <div class="popup-header">
            <img src="./pictures/logo_Station.png" style="max-width: 100px;">
            <button id="close-button" style="margin-left: 55%;">Close</button>
        </div>
        <hr>
        <div class="popup-content">
            <h3>Title</h3>
            <p>Description</p>
            <img src="pictures/default.jpg" alt="Marker Image" style="max-width: 100px;">
            <a href="#" class="btn btn-primary">View Directions on Google Maps</a>
        </div>
    </div>
    <script>
        var map;
        var popup = document.getElementById('popup');
        var markers = []; // Array to store all markers
        var suggestionsContainer = document.getElementById('suggestions');

        function loadMapScenario() {
            // Initialize Leaflet map
            map = L.map('map').setView([12.5657, 104.991], 7);

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Automatically find user's location
            findMyLocation();

            // Fetch marker data from JSON file
            fetch('data/markers.json')
                .then(response => response.json())
                .then(markerData => {
                    markerData.STATION.forEach(marker => {
                        var loc = [marker.latitude, marker.longitude];

                        // Define the custom icon URL for the marker
                        var customIconUrl = './pictures/2.png';

                        // Create a custom icon
                        var customIcon = L.icon({
                            iconUrl: customIconUrl,
                            iconSize: [60, 36], // Adjust icon size as needed
                            iconAnchor: [6, 36], // Adjust anchor position if needed
                            popupAnchor: [0, -30] // Adjust popup anchor if needed
                        });

                        // Create a marker with custom icon
                        var customMarker = L.marker(loc, { icon: customIcon, title: marker.title }).addTo(map);
                        markers.push(customMarker); // Add marker to the markers array

                        // Add click event listener to marker for popup
                        customMarker.on('click', function (e) {
                            // Set popup content dynamically from marker data
                            popup.querySelector('.popup-header img').src = "./pictures/logo_Station.png";
                            popup.querySelector('.popup-content h3').textContent = marker.title;
                            popup.querySelector('.popup-content p').textContent = marker.description;
                            popup.querySelector('.popup-content img').src = "pictures/" + marker.picture;
                            var directionsButton = popup.querySelector('.popup-content a');
                            directionsButton.setAttribute('onclick', `openGoogleMaps(${marker.latitude}, ${marker.longitude})`);

                            // Display the popup with animation
                            popup.classList.add('show-popup');
                        });
                    });
                })
                .catch(error => console.error('Error loading marker data:', error));

            // Add click event listener to close button
            document.getElementById('close-button').addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click event from propagating to popup
                popup.classList.remove('show-popup');
            });

            // Add input event listener to search input field
            document.getElementById('search-input').addEventListener('input', function(event) {
                var searchTerm = event.target.value.trim().toLowerCase(); // Get search term from input field

                // Clear previous suggestions
                suggestionsContainer.innerHTML = '';

                // Filter markers based on search term and show suggestions
                markers.forEach(marker => {
                    var markerTitle = marker.options.title.toLowerCase();
                    if (markerTitle.includes(searchTerm)) {
                        var suggestion = document.createElement('div');
                        suggestion.classList.add('suggestion');
                        suggestion.textContent = marker.options.title;
                        suggestion.addEventListener('click', function() {
                            // Set the selected suggestion as the search input value
                            document.getElementById('search-input').value = marker.options.title;
                            // Hide suggestions
                            suggestionsContainer.innerHTML = '';
                            // Zoom to the selected marker
                            map.setView(marker.getLatLng(), 15);
                        });
                        suggestionsContainer.appendChild(suggestion);
                    }
                });
            });

            // Add click event listener to filter button
            document.getElementById('filter-button').addEventListener('click', function() {
                var searchTerm = document.getElementById('search-input').value.trim().toLowerCase(); // Get search term from input field

                // Filter markers based on search term
                markers.forEach(marker => {
                    var markerTitle = marker.options.title.toLowerCase();
                    if (markerTitle.includes(searchTerm)) {
                        marker.addTo(map); // Show marker if title includes search term
                    } else {
                        map.removeLayer(marker); // Hide marker if title does not include search term
                    }
                });

                // Zoom to the filtered markers if any
                var group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            });

            // Add click event listener to zoom button
            document.getElementById('zoom-button').addEventListener('click', function() {
                var searchTerm = document.getElementById('search-input').value.trim().toLowerCase(); // Get search term from input field

                // Find the marker matching the search term
                var targetMarker = markers.find(marker => marker.options.title.toLowerCase() === searchTerm);
                if (targetMarker) {
                    map.setView(targetMarker.getLatLng(), 15); // Zoom to the marker if found
                } else {
                    alert('Marker not found!');
                }
            });

            // Add click event listener to find location button
            document.getElementById('find-location-button').addEventListener('click', function() {
                findMyLocation();
            });
        }

        function findMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];

                    // Add a new marker at the user's location
                    var userMarker = L.marker(latlng, { color: 'red' }).addTo(map);

                    // Set map view to user's location with zoom level
                    map.setView(latlng, 15);
                }, function (error) {
                    console.error('Error getting the user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Load Leaflet map when the window is loaded
        window.onload = loadMapScenario;

        function openGoogleMaps(lat, lon) {
            var url = 'https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lon;
            window.open(url, '_self');
        }
    </script>
</body>
</html>
