<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Use 100vh for full viewport height */
            background-color: #ffffff; /* Set background color for the splash screen */
        }

        .logo {
            max-width: 200px; /* Adjust the size of the logo */
            animation: fadeIn 2s ease-in-out forwards; /* Animation for fading in the logo */
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite; /* Animation for spinning loader */
            margin-top: 20px;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Keyframes for spinning loader animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
       
          
          .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;

          }
          
          .container span {
            text-transform: uppercase;
            display: block; 
          }
          
          .text1 {
        
            color: white;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 8px;
            background-color: #ffffff;
            position: relative;
          /*   shorthand animation property: name | duration | iteration count */
          /*   animation: text 4s 1; */
            animation-name: text;
            animation-duration:5s;
            animation-iteration-count: infinite;
          }
          
          .text2 {
            margin-top: 5px;
            font-size: 15px;
            color: #FFE997;
          }
          
          @keyframes text {
            0% {
              color: black;
              margin-bottom: -40px;
            }
            30% {
              letter-spacing: 25px;
              margin-bottom: -40px;
            }
            85% {
              letter-spacing: 8px;
              margin-bottom: -40px;
            }
            100% {
              margin-bottom: 20px;
            }
          }
    </style>
</head>
<body>
    <div class="splash-screen" >
        <img src="./pictures/logo_Station.png" alt="Logo" class="logo">
        <div class="loader"></div> <!-- Animated loader -->
    </div>
    <div class="container"style="margin-top: 80px;">
        <span class="text1">Finding</span>
        <span class="text2">
          Found
        </span>
   </div>
 

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // After 3 seconds, redirect to the main page
        setTimeout(function () {
            window.location.href = 'main.html'; // Redirect to main page
        }, 5000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
